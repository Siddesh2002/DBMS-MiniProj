{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    <title>Login</title>
</head>
<body>
    <div class="grid-box">
        <h4 id="greet">Welcome back</h4>
        <div class="items">
            <input type="email" placeholder="Enter your email address" name="mail"><span class="limit"></span>
            <input type="password" placeholder="Enter your password" name="pass"><span class="limit"></span>
            <button type="submit">Login</button>
        </div>
    </div>
    
</body>
</html>
